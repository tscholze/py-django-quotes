{% extends "quotes/base.html" %}

{% block content %}

{% if latest_quote_list %}
	{% for quote in latest_quote_list %}
			<div class="card">
			<content>
				<p class="card-details">
					<span style="float: left;"><a href="{% url 'quotes:detail' quote.id %}">#{{ quote.id }}</a></span>
					<span style="float: right;">Upvotes: {{ quote.votes }}</span>
					<div style="clean:both;">&nbsp;</div>
				</p>
				<p class="quote">{{ quote.quote_text }}</p>
				<p class="author">{{ quote.author_name }}</p>
			</content>
		</div>
	{% endfor %} 
{% else %}

	<p>No quotes are available.</p>

{% endif %}
{% endblock %}
